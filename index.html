<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Questory Web App</title>

    <!-- ✅ Предзагрузочная обложка -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #preload {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("/loading.jpg") no-repeat center center;
        background-size: cover;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- ⏳ Фон до загрузки React -->
    <div id="preload"></div>

    <!-- ⚛️ React-приложение -->
    <div id="root"></div>

    <!-- ❌ Удаляем заглушку, когда React загружен -->
    <script type="module">
      const removePreload = () => {
        const preload = document.getElementById("preload");
        if (preload) preload.remove();
      };
      window.addEventListener("DOMContentLoaded", removePreload);
    </script>

    <!-- 🧠 Основной бандл -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
